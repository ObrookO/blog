<div class="am-g am-g-fixed blog-fixed am-u-sm-centered blog-article-margin">
    <div class="am-u-md-12 am-u-sm-12">
        <h2 class="am-text-center">生成随机字符串</h2>
        <form class="am-form-horizontal">
            <div class="am-form-group">
                <label for="" class="am-form-label am-u-lg-3">大写字母</label>
                <div class="am-u-lg-2">
                    <label for="" class="am-radio-inline">
                        <input type="radio" class="am-radio" name="big" value="1" checked> 包含
                    </label>
                    <label for="" class="am-radio-inline">
                        <input type="radio" class="am-radio" name="big" value="0"> 不包含
                    </label>
                </div>
                <label for="" class="am-form-label am-u-lg-3">小写字母</label>
                <div class="am-u-lg-2">
                    <label for="" class="am-radio-inline">
                        <input type="radio" class="am-radio" name="small" value="1" checked> 包含
                    </label>
                    <label for="" class="am-radio-inline">
                        <input type="radio" class="am-radio" name="small" value="0"> 不包含
                    </label>
                </div>
                <div class="am-u-lg-1"></div>
            </div>
            <div class="am-form-group">
                <label for="" class="am-form-label am-u-lg-3">数字</label>
                <div class="am-u-lg-2">
                    <label for="" class="am-radio-inline">
                        <input type="radio" class="am-radio" name="dig" value="1" checked> 包含
                    </label>
                    <label for="" class="am-radio-inline">
                        <input type="radio" class="am-radio" name="dig" value="0"> 不包含
                    </label>
                </div>
                <label for="" class="am-form-label am-u-lg-3">下划线</label>
                <div class="am-u-lg-2">
                    <label for="" class="am-radio-inline">
                        <input type="radio" class="am-radio" name="under" value="1" checked> 包含
                    </label>
                    <label for="" class="am-radio-inline">
                        <input type="radio" class="am-radio" name="under" value="0"> 不包含
                    </label>
                </div>
                <div class="am-u-lg-1"></div>
            </div>
            <div class="am-form-group">
                <label for="" class="am-form-label am-u-lg-3">长度</label>
                <div class="am-u-lg-6">
                    <input type="number" class="am-form-field" id="length" value="32" min="1" step="1">
                </div>
                <div class="am-u-lg-1"></div>
            </div>

            <div class="am-form-group">
                <label for="" class="am-form-label am-u-lg-3">结果</label>
                <div class="am-u-lg-6">
                    <textarea class="am-form-field" id="result" rows="7" readonly></textarea>
                </div>
                <div class="am-u-lg-3"></div>
            </div>
            <p class="error am-text-danger am-text-center" style="font-weight: bold"></p>
            <div class="am-form-group">
                <div class="am-u-lg-12 am-text-center">
                    <button type="button" class="am-btn am-btn-secondary" onclick="getResult(this)">确定</button>
                </div>
                <div class="am-u-lg-3"></div>
            </div>
        </form>
    </div>
</div>
