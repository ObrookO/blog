<script>
    function favor(obj, id) {
        $.post('{{urlfor "ArticleController.Favor"}}', {
            _xsrf: GToken,
            id: id
        }, function (data) {
            if (data.code === 200) {
                $(obj).html('<i class="am-icon-heart-o"></i> ' + data.data + '喜欢')
            } else {
                alert(data.msg);
            }
        }, 'json');
    }
</script>
