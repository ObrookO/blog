<script>
    /**
     * 获取上一篇文章
     *
     * @param bid
     */
    function getPrev(bid) {
        if (bid > 0) {
            window.location.href = '/article/' + bid;
        } else {
            alert('已经到头了！');
        }
    }

    /**
     * 获取下一篇文章
     *
     * @param aid
     */
    function getAfter(aid) {
        if (aid > 0) {
            window.location.href = '/article/' + aid;
        } else {
            alert('已经到头了！');
        }
    }
</script>
