<!-- content start -->
<div class="am-u-md-12 am-u-sm-12">
    <article class="am-article blog-article-p">
        <div class="am-article-hd">
            <h1 class="am-article-title blog-text-center">{{ .Info.Title }}</h1>
            <p class="am-article-meta blog-text-center">
                <span class="am-icon-clock-o" style="margin-left: 20px;"> &nbsp;</span>
                <a href="javascript:;">{{ formatDate .Info.CatchAt }}</a>
            </p>
        </div>
        <div class="am-article-bd">
            <img src="/myi/f10.jpg" alt="" class="blog-entry-img blog-article-margin">

            {{ str2html .Info.Content }}
        </div>
    </article>

    <hr>
    <ul class="am-pagination blog-article-margin">
        <li class="am-pagination-prev"><a href="javascript:;" onclick="getPrev('{{ .Before }}')">&laquo; 上一篇</a></li>
        <li class="am-pagination-next"><a href="javascript:;" onclick="getAfter('{{ .After }}')">下一篇 &raquo;</a></li>
    </ul>

</div>
<!-- content end -->
