<div class="log">
    <div class="am-g">
        <div class="am-u-lg-3 am-u-md-6 am-u-sm-8 am-u-sm-centered log-content">
            <h1 class="log-title am-animation-slide-top">用户注册</h1>
            <br>
            <form class="am-form" id="reg-form">
                {{ .xsrfdata }}
                <div class="am-input-group am-radius am-animation-slide-left">
                    <input type="text" class="am-radius" name="username" placeholder="用户名" required/>
                    <span class="am-input-group-label log-icon am-radius">
                        <i class="am-icon-user am-icon-sm am-icon-fw"></i>
                    </span>
                </div>
                <br>
                <div class="am-input-group am-animation-slide-left log-animation-delay">
                    <input type="password" class="am-form-field am-radius log-input" name="password1" placeholder="密码"
                           required>
                    <span class="am-input-group-label log-icon am-radius">
                        <i class="am-icon-lock am-icon-sm am-icon-fw"></i>
                    </span>
                </div>
                <br>
                <div class="am-input-group am-animation-slide-left log-animation-delay-a">
                    <input type="password" class="am-form-field am-radius log-input" name="password2" placeholder="确认密码"
                           required>
                    <span class="am-input-group-label log-icon am-radius">
                        <i class="am-icon-lock am-icon-sm am-icon-fw"></i>
                    </span>
                </div>
                <p class="error am-text-default am-text-center" style="font-weight: bold"></p>
                <button type="button" class="am-btn am-btn-primary am-btn-block am-btn-lg am-radius am-animation-slide-bottom
                log-animation-delay-b" onclick="register(this)">
                    注 册
                </button>
                <br>
            </form>
        </div>
    </div>
</div>
